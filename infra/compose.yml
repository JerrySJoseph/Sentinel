services:
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sentinel}
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  postgres_test:
    image: postgres:16-alpine
    container_name: sentinel-postgres-test
    profiles: [ "test" ]
    environment:
      POSTGRES_DB: ${POSTGRES_TEST_DB:-sentinel_test}
      POSTGRES_USER: ${POSTGRES_TEST_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-sentinel}
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-sentinel}" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sentinel-network

  agent-core:
    build:
      context: ..
      dockerfile: apps/agent-core/Dockerfile
    container_name: sentinel-agent-core
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # UI runs on http://localhost:3001 in compose by default.
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD:-sentinel}@postgres:5432/${POSTGRES_DB:-sentinel}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentinel-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    build:
      context: ..
      dockerfile: apps/ui/Dockerfile
      args:
        NEXT_PUBLIC_AGENT_CORE_URL: http://localhost:3000
    container_name: sentinel-ui
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Browser-side calls should hit agent-core on the host-mapped port 3000.
      - NEXT_PUBLIC_AGENT_CORE_URL=http://localhost:3000
    depends_on:
      agent-core:
        condition: service_healthy
    networks:
      - sentinel-network

volumes:
  postgres_data:
  postgres_test_data:


networks:
  sentinel-network:
    driver: bridge
